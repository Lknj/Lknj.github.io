    <h3 id="测试流程"><a href="#测试流程" class="headerlink" title="测试流程"></a>测试流程</h3><h4 id="iOS-App-端测试流程"><a href="#iOS-App-端测试流程" class="headerlink" title="iOS App 端测试流程"></a>iOS App 端测试流程</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">从需求评审开始，我们会对需求提出合理的建议</span><br><span class="line">两-3天后，我们进行设计评审，客户端开发和服务端开发进行接口设计，我们进行用例评审</span><br><span class="line">待后端提测后，我们进行接口测试</span><br><span class="line">测试通过后，app 提测，提测后我们一个beta包，测试通后合并到master 然后给我们打一个完整版的包</span><br><span class="line">我们用完整版的包进行性能测试和安全测试，调整自动化用例</span><br><span class="line">总体完成测试后，打最终版的包进行回归 adhoc 和 testfight 包</span><br><span class="line">回归结束后testfight包进行提审</span><br></pre></td></tr></table></figure>

<h4 id="服务端测试流程"><a href="#服务端测试流程" class="headerlink" title="服务端测试流程"></a>服务端测试流程</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">根据接口文档编写测试用例</span><br><span class="line">测试用例根据正交表和业务场景进行设计</span><br><span class="line">待服务端提测，进行测试，测试之后交付给客户端</span><br><span class="line">需求评审--&gt;设计评审---&gt;测试计划与评审---&gt;测试用例与评审---&gt;代码评审---&gt;单元测试与集成测试--&gt;系统测试---&gt;验收测试---&gt;性能测试---&gt;监控</span><br></pre></td></tr></table></figure>

<h4 id="最完善的测试流程"><a href="#最完善的测试流程" class="headerlink" title="最完善的测试流程"></a>最完善的测试流程</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1、规划阶段</span><br><span class="line">      需求阶段，需求评审，测试角度提出合理建议，评估测试工作量， 版本会，提出上一版本遗留问题及解决方案</span><br><span class="line">2、设计&amp;开发阶段</span><br><span class="line">      制定测试方案，测试用例设计， 接口用例，UI用例，测试准备（工具、环境、数据），组织测试用例评审</span><br><span class="line">3、测试阶段</span><br><span class="line">      后端提测，进行接口测试</span><br><span class="line">4、客户端提测</span><br><span class="line">      测试进展通报，冒烟测试，不通过则打回，通过则转测，打beta版本测试包，通过则进行一轮测试，新功能的主流程测试，第二轮测试，执行全部测试用例</span><br><span class="line">，第三轮，交叉测试及探索性测试，测试主流程以及关闭所有bug，业务测试完成之后，前后端代码进行代码合并至版本分支，app 打完整版测试包， 进行app 性能测试以及调整自动化测试用例，测试完成发送测试报告</span><br><span class="line">5、发布阶段</span><br><span class="line">      添加数据库以及线上配置，后端代码，weex h5 上线，回归测试，前后端代码合并支master ，打最终版测试包进行全量回归测试， 兼用性测试平台进行兼容性测试，app 升级测试，app 小流量，iOS 提审，  qa名单进行线上验证，app crash  anr观察</span><br><span class="line">6、最后app 全量，版本发布</span><br><span class="line">      项目总结以及关注线上问题</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">

// disqus scripts


// dropdown scripts
function $(s) {
    return document.querySelector(s)
  }

  function $$(s) {
    return document.querySelectorAll(s)
  }
  var dropDownElArr = $$('.dropdown')
  for (var i = 0; i < dropDownElArr.length; i += 1) {
    dropDownElArr[i].addEventListener('click', function(event) {
      var content = this.querySelector('.dropdown-content')
      event.stopPropagation()
      if (content.className.indexOf('open') < 0) {
        content.classList.add('open')
      } else {
        content.classList.remove('open')
      }
    })
  }
  document.body.addEventListener('click', function() {
    var dropDownContentElArr = $$('.dropdown-content')
    for (var i = 0; i < dropDownContentElArr.length; i += 1) {
      dropDownContentElArr[i].classList.remove('open')
    }
  })

  // smooth scroll
  $$('a[href^="#"]').forEach(e=>{
    e.addEventListener("click", function(e) {
      e.preventDefault();
      var t = this.getAttribute("href").substr(1);
      $(`[id='${decodeURIComponent(t)}']`).scrollIntoView({
        behavior: "smooth"
      }),
      t === "top" ? history.replaceState(null, null, " ") : history.pushState(null, null, `#${t}`)
    })
  })

// search
var searchEl = document.querySelector("#local-search-input")
if (searchEl) searchEl.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    var s = e.target.value
    window.open('//www.google.com/search?q=site:http://yoursite.com%20' + s, '_blank').focus()
  }
})

</script>
